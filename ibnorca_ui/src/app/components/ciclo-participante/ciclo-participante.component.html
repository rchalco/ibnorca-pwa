<ion-content>
  <ion-card mode="ios">
    <ion-item color="medium" color="title-small">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>PARTICIPANTES</ion-label>
    </ion-item>
    <ion-card-content
      class="ion-content-small-font"
      *ngIf="visibleAdd === 'NO'"
    >
      <ion-fab horizontal="end" vertical="end" slot="fixed">
        <ion-fab-button color="success" size="small" (click)="adicionarParticipante()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-row *ngFor="let item of currentPracicloparticipantes; let i = index">
        <ion-col>
          <ion-label>
            <ion-icon
              name="pencil-sharp"
              slot="start"
              (click)="editar(item, i)"
              class="big-icon"
            ></ion-icon>
            <ion-icon
              name="trash"
              slot="start"
              (click)="eliminar(i)"
              class="big-icon"
            ></ion-icon>
            {{ item._cargo.cargoPuesto }}
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label *ngIf="item._personal">
            {{ item._personal.nombreCompleto }}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-card-content
      class="ion-content-small-font"
      *ngIf="visibleAdd === 'SI'"
    >
      <ion-list>
        <ion-item>
          <ion-icon name="arrow-undo" class="big-icon"  (click)="cancelar()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-select
            interface="alert"
            placeholder="Cargo"
            class="cargo-select"
            okText="Ok"
            cancelText="Cancelar"
            (ionChange)="ObtenerPersonalXCargos($event)"
            [value]="currentCargo"
          >
            <ion-select-option
              *ngFor="let cargo of ListaCargoItem"
              [value]="cargo"
              class="cargo-select"
              >{{ cargo.cargoPuesto }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-select
            interface="alert"
            placeholder="Personal"
            class="cargo-select"
            okText="Ok"
            cancelText="Cancelar"
            (ionChange)="seleccionarPersonal($event)"
            [value]="currentPersonal"
          >
            <ion-select-option
              *ngFor="let personal of ListaPersonal"
              [value]="personal"
              class="cargo-select"
              >{{ personal.nombreCompleto }}</ion-select-option
            >
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
