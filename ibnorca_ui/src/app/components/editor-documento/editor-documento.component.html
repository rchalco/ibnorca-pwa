<ion-list>
  <ion-item>
    <ion-label position="stacked">{{ titulo }}</ion-label>
    <ion-textarea
      [(ngModel)]="tmddocumentacionauditorium.tmdDocumentoAuditoria"
      placeholder="contenido"
      rows="20"
    ></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-button
      size="small"
      fill="outline"
      color="success"
      (click)="guardarContenido()"
    >
      <ion-icon slot="start" name="caret-up-outline"></ion-icon>
      Guardar
    </ion-button>
  </ion-item>
</ion-list>
