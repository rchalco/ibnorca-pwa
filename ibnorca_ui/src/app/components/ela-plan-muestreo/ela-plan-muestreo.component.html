<ion-list>
  <ion-item>
    <ion-button
      size="small"
      fill="outline"
      color="success"
      (click)="guardarMuestreo()">
      <ion-icon slot="start" name="caret-up-outline"></ion-icon>
      Guardar
    </ion-button>
  </ion-item>
  <ion-list-header lines="full">
    <ion-text color="primary">
      <h3>{{titulo}}</h3>
    </ion-text>
  </ion-list-header>
  <ion-item>
    <ion-textarea [(ngModel)]="currentContenido.contenido" rows="15"></ion-textarea>
  </ion-item>
</ion-list>
