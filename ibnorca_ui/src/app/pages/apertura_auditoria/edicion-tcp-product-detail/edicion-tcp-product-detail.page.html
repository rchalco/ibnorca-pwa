<ion-header>
  <ion-toolbar>
    <ion-title>Edicion de Producto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container-product">
    <form [formGroup]="ionicForm" (ngSubmit)="Guardar()" #formEdicion="ngForm">
      <app-custom-input
        label="Producto"
        name="nombre"
        type="text"
        [formGruop]="ionicForm"
        [form]="formEdicion"
        defaultValue="Producto XX"
      ></app-custom-input>
      <app-custom-input
        label="Direccion"
        name="direccion"
        type="text"
        [formGruop]="ionicForm"
        [form]="formEdicion"
        defaultValue="Calle Sucre Nro 33 Casa Rosada"
      ></app-custom-input>
      <app-custom-input
        label="Marca"
        name="marca"
        type="text"
        [formGruop]="ionicForm"
        [form]="formEdicion"
        defaultValue="XXXXXXX"
      ></app-custom-input>
      <app-custom-input
        label="Norma"
        name="norma"
        type="text"
        [formGruop]="ionicForm"
        [form]="formEdicion"
        defaultValue="XXXXXXX"
      ></app-custom-input>
      <app-custom-input
        label="Sello"
        name="sello"
        type="text"
        [formGruop]="ionicForm"
        [form]="formEdicion"
        defaultValue="1"
      ></app-custom-input>
      <app-custom-input
        label="PAIS"
        name="pais"
        type="text"
        [formGruop]="ionicForm"
        [form]="formEdicion"
        defaultValue="1"
      ></app-custom-input>
      <app-custom-input
        label="Departamento"
        name="departamento"
        type="text"
        [formGruop]="ionicForm"
        [form]="formEdicion"
        defaultValue="1"
      ></app-custom-input>
      <app-custom-input
        label="Ciudad"
        name="ciudad"
        type="text"
        [formGruop]="ionicForm"
        [form]="formEdicion"
        defaultValue="La Paz"
      ></app-custom-input>
      <ion-row>
        <ion-buttons>
          <ion-button type="submit" color="success" fill="solid">Confirmar</ion-button>
          <ion-button color="danger" fill="solid" (click)="Cancelar()">Cancelar</ion-button>
        </ion-buttons>        
      </ion-row>
    </form>
  </div>
</ion-content>
