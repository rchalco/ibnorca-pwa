<app-custom-header
  title="MARLENE - SISTEMA DE GESTION DE AUDITORIAS"
  icon_name="person"
></app-custom-header>
<ion-content>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Ingrese sus credenciales</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input
                name="user"
                type="text"
                placeholder="usuario"
                [(ngModel)]="user"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="password"
                type="password"
                placeholder="contraseÃ±a"
                [(ngModel)]="password"
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Login</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
